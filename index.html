<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem do YouTube com Grid Layout no CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="imagens-header">
            <img src="imagens/header/Left.png" alt="Ícone do lado esquerdo">
            <img src="imagens/header/Center.png" alt="Logo central">
            <img src="imagens/header/Right.png" alt="Ícone do lado direito">
        </div>
    </header>
    <nav>
        <div class="imagens-sidebar">
            <img src="imagens/nav/Menu item.png" alt="">
            <img src="imagens/nav/Menu item (1).png" alt="Menu item 1">
            <img src="imagens/nav/Menu item (2).png" alt="Menu item 2">
            <img src="imagens/nav/Menu item (3).png" alt="Menu item 3">
            <img src="imagens/nav/Menu item (4).png" alt="Menu item 4">
            <img src="imagens/nav/Menu item (5).png" alt="Menu item 5">
            <img src="imagens/nav/Menu item (6).png" alt="Menu item 6">
            <img src="imagens/nav/Menu item (7).png" alt="Menu item 7">
            <img src="imagens/nav/Menu item (8).png" alt="Menu item 8">
            <img src="imagens/nav/Menu item (9).png" alt="Menu item 9">
        </div>
    </nav>
    <main>
        <div class="imagens-main">
            <img src="imagens/main/Video.png" alt="">
            <img src="imagens/main/Video (1).png" alt="Miniatura do vídeo 1">
            <img src="imagens/main/Video (2).png" alt="Miniatura do vídeo 2">
            <img src="imagens/main/Video (3).png" alt="Miniatura do vídeo 3">
            <img src="imagens/main/Video (4).png" alt="Miniatura do vídeo 4">
            <img src="imagens/main/Video (5).png" alt="Miniatura do vídeo 5">
            <img src="imagens/main/Video (6).png" alt="Miniatura do vídeo 6">
            <img src="imagens/main/Video (7).png" alt="Miniatura do vídeo 7">
            <img src="imagens/main/Video (8).png" alt="Miniatura do vídeo 8">
            <img src="imagens/main/Video (9).png" alt="Miniatura do vídeo 9">
            <img src="imagens/main/Video (10).png" alt="Miniatura do vídeo 10">
            <img src="imagens/main/Video (11).png" alt="Miniatura do vídeo 11">
        </div>
    </main>
</body>
</html>
